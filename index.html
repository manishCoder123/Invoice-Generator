<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!--FontAwesome Link-->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Invoice</title>
</head>

<body>
    <div class="mainContainet">
        <div class="secondContainer">
            <!--navigation_div-->
            <div class="navigationDiv">
                <div class="logo_div">
                    <img src="img/top_side_img/logo.svg" alt="">
                    <span>Invoicely.ai</span>
                </div>
                <div class="button">
                    <div class="generate_btn btn">
                        <a href="">Generate</a>
                    </div>
                    <div class="uplod_btn btn">
                        <img src="img/top_side_img/upload.svg" alt="">
                        <a href="">Upload Invoice</a>
                    </div>
                </div>
            </div>
            <!--navigation_div-->
            <!--invocie div-->
            <div class="invocie">
                <div class="col-lg-6 col-md-6 invoiceDiv"></div>
                <!--trustScore-->
                <div class="col-lg-6 col-md-6 trustScore">
                    <!--scoreCard-->
                    <div class="scoreCard">
                        <div class="scoreTitle">
                            <h5> Trust Score </h5>
                            <span> Needs improvement - See below to improvel </span>
                        </div>
                        <div class="trustPercentage">
                            <span> 75% </span>
                        </div>
                    </div>
                    <!--scoreCard-->
                    <!--invoiceDetails-->
                    <div class="invoiceDetailsSection">
                        <!--invoiceLogoDetails-->
                        <div class="invoiceLogoDetails">
                            <!--invoiceLogo-->
                            <div class="invoiceLogo">
                                <div class="invoiceLabel">
                                    <label for="">Logo</label>
                                </div>
                                <div class="invocieInput">
                                    <input type="text" placeholder="Upload File">
                                </div>
                            </div>
                            <!--invoiceLogo-->
                            <!--invoiceNumber-->
                            <div class="invoiceNumber">
                                <div class="invoiceNumberLabel">
                                    <label for="">Invocie number</label>
                                </div>
                                <div class="invoiceInput">
                                    <input type="text">
                                </div>
                            </div>
                            <!--invoiceNumber-->
                        </div>
                        <!--invoiceLogoDetails-->
                        <!--invoiceComapnySection-->
                        <div class="invoiceComapnySection">
                            <!--invoiceCompanyDetails-->
                            <div class="invoiceCompanyDetails">
                                <div class="invoicedCompanyLabel">
                                    <label for="">Your comapny details</label>
                                </div>
                                <div class="invoiceComapnyInput">
                                    <input type="text" name="" id="">
                                </div>
                            </div>
                            <!--invoiceCompanyDetails-->
                            <!--invocieBillDetails-->
                            <div class="invocieBillDetails">
                                <div class="invocieBillLabel">
                                    <label for="">Bill to</label>
                                </div>
                                <div class="invoiceBillInput">
                                    <input type="text">
                                </div>
                            </div>
                            <!--invocieBillDetails-->
                        </div>
                        <!--invoiceComapnySection-->
                        <!--InvoiceDateSection-->
                        <div class="invocieDateSection">
                            <!--invocieDateIssued-->
                            <div class="invocieDateIssued">
                                <div class="invoiceDateIssuedLabel">
                                    <label for="">Date issued</label>
                                </div>
                                <div class="invoiceDateIssuedInput">
                                    <input type="date">
                                </div>
                            </div>
                            <!--invocieDateIssued-->
                            <!--invocieDateDue-->
                            <div class="invocieDateDue">
                                <div class="invoiceDateDueLabel">
                                    <label for="">Due date</label>
                                </div>
                                <div class="invoiceDateDueInput">
                                    <input type="date" name="" id="">
                                </div>
                            </div>
                            <!--invocieDateDue-->
                        </div>
                        <!--InvoiceDateSection-->
                    </div>

                    <!-- Items Details -->
                    <div class="items-addition-div">
                        <div class="row item-index-1">
                            <div class="col-sm-4 col-4">
                                <input>
                            </div>
                            <div class="col-sm-2 col-2">
                                <input>
                            </div>
                            <div class="col-sm-2 col-2">
                                <input>
                            </div>
                            <div class="col-sm-3 col-2">
                                <input>
                                <icon></icon>
                            </div>
                        </div>
                        
                        
                    </div>
                        
                    <!-- End of Items Details -->


                    <!--invoiceDetails-->
                    <!--Div for create input-->
                    <div class="addInputSection">
                        <div class="inp-group">
                        </div>
                        <!--Div for create input-->
                        <!--Button for create more inputs-->
                        <div class="addBtn">
                            <a href="" class="add">&plus;</a>
                        </div>
                        <!--Button for create more inputs-->
                    </div>
                </div>
                <!--trustScore-->
            </div>
            <!--invocie div-->
        </div>
        <!--second_container-->
    </div>
    <!--first_Containet-->
    <!--JavaScript Part-->
    <script src="script.js"></script>
</body>

</html>
