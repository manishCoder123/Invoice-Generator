<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- <link href="index.css" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!--FontAwesome Link-->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <!--CSS-->
    <link rel="stylesheet"   
        href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"   
        integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"   
        crossorigin="anonymous">  
    <link rel="stylesheet" href="style.css">
    <title>Invoice</title>
</head>

<body>
    <div class="mainContainet">
        <!--secondContainer-->
        <div class="secondContainer">
            <!--navigation_div-->
            <div class="navigationDiv">
                <div class="logo_div">
                    <img src="img/top_side_img/logo.svg" alt="">
                    <span>Invoicely.ai</span>
                </div>
                <div class="button">
                    <div class="generate_btn btn">
                        <a href="">Generate</a>
                    </div>
                    <div class="uplod_btn btn">
                        <img src="img/top_side_img/upload.svg" alt="">
                        <a href="">Upload Invoice</a>
                    </div>
                </div>
            </div>
            <!--navigation_div-->
            <!--invocie div-->
            <div class="invocie">
                <div class="col-lg-6 col-md-6 invoiceDiv">
                    <div class="invoiceCopy">
                        <div class="invocieCopyHeading">
                            <div class="invocieCopyHeading-Invocie">
                                <span>INVOICE</span>
                            </div>
                            <div class="invocieCopyHeading-Musemind">
                                <span class="muse muse-color">muse</span>
                                <span class="mind">mind</span>
                            </div>
                        </div>
                        <!--invocieCopyHeading-->

                        <div class="invoiceNumberCopy">
                            <span class="dublicateInvoiceNumber" id="copyInvocieNumber"></span>
                        </div>
                        <!--invoiceNumberCopy-->

                        <div class="companyBillingDetails">
                            <div class="companyDetails">
                                <span id="companyDetail"></span>
                            </div>
                            <div class="billingDetails">
                                <span id="billTo"></span>
                            </div>
                        </div>
                        <!--companyBillingDetails-->

                        <div class="tableDiv">
                            <table class="pure-table pure-table-horizontal">
                                <thead>
                                    <tr>
                                        <th class="delivery">Deliveble</th>
                                        <th>Rate</th>
                                        <th>Qty</th>
                                        <th class="amount">Amount</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                            </tbody>
                            </table>
                        </div>
                    </div>
                    <!--invoiceCopy-->
                </div>
                <!--invoiceDiv-->



                <!--Right Section-->
                <!--trustScore-->
                <div class="col-lg-6 col-md-6 trustScore">
                    <!--scoreCard-->
                    <div class="scoreCard">
                        <div class="scoreTitle">
                            <h5> Trust Score </h5>
                            <span> Needs improvement - See below to improvel </span>
                        </div>
                        <div class="trustPercentage">
                            <span> 75% </span>
                        </div>
                    </div>
                    <!--scoreCard-->
                    <!--invoiceDetails-->
                    <div class="invoiceDetailsSection">
                        <!--invoiceLogoDetails-->
                        <div class="invoiceLogoDetails">
                            <!--invoiceLogo-->
                            <div class="invoiceLogo">
                                <div class="invoiceLabel">
                                    <label>Logo</label>
                                </div>
                                <div class="invocieInput">
                                    <button>
                                        <span>
                                            <img src="img/invoice/upload.svg" alt="">
                                        </span>
                                        <span class="upload">
                                            <a href="">Upload file</a>
                                            <span>JPG,JPEG,PNG less than 5MB</span>
                                        </span>
                                    </button>
                                </div>
                            </div>
                            <!--invoiceLogo-->
                            <!--invoiceNumber-->
                            <div class="invoiceNumber">
                                <div class="invoiceNumberLabel">
                                    <label>Invocie number</label>
                                </div>
                                <div class="invoiceInput" id="invoiceNumber">
                                    <input type="text" oninput="getValue()" id="invoice_number">
                                </div>
                            </div>
                            <!--invoiceNumber-->
                        </div>
                        <!--invoiceLogoDetails-->
                        <!--invoiceComapnySection-->
                        <div class="invoiceComapnySection">
                            <!--invoiceCompanyDetails-->
                            <div class="invoiceCompanyDetails">
                                <div class="invoicedCompanyLabel">
                                    <label>Your comapny details</label>
                                </div>
                                <div class="invoiceCompanyInput">
                                    <textarea rows="3" cols="30%" name="" id="invoiceCompanyDetail"
                                        oninput="getValue()"></textarea>
                                    <div class="companyInputRefreshIcon">
                                        <img src="img/refresh.svg" alt="">
                                    </div>
                                </div>
                            </div>
                            <!--invoiceCompanyDetails-->
                            <!--invocieBillDetails-->
                            <div class="invocieBillDetails">
                                <div class="invocieBillLabel">
                                    <label>Bill to</label>
                                </div>
                                <div class="invoiceBillInput">
                                    <textarea rows="3" cols="30%" name="" id="invoiceBillingDEtail"
                                        oninput="getValue()"></textarea>
                                </div>
                            </div>
                            <!--invocieBillDetails-->
                        </div>
                        <!--invoiceComapnySection-->
                        <!--InvoiceDateSection-->
                        <div class="invocieDateSection">
                            <!--invocieDateIssued-->
                            <div class="invocieDateIssued">
                                <div class="invoiceDateIssuedLabel">
                                    <label>Date issued</label>
                                </div>
                                <div class="invoiceDateIssuedInput">
                                    <input type="date">
                                </div>
                            </div>
                            <!--invocieDateIssued-->
                            <!--invocieDateDue-->
                            <div class="invocieDateDue">
                                <div class="invoiceDateDueLabel">
                                    <label>Due date</label>
                                </div>
                                <div class="invoiceDateDueInput">
                                    <input type="date" name="" id="">
                                </div>
                            </div>
                            <!--invocieDateDue-->
                        </div>
                        <!--InvoiceDateSection-->
                    </div>
                    <!--invoiceDetails-->
                    <!--Div for create input-->
                    <div class="inputsTitle">
                        <div class="heading">
                            <!-- <div class="itemHeading"> -->
                            <span class="col-6"> Item </span>
                            <span class="col-2 justify-center-div-element"> Rate </span>
                            <!-- </div> -->
                            <span class="col-1 justify-center-div-element"> Qty </span>
                            <span class="col-2 justify-center-div-element"> Amount </span>
                        </div>
                        <div class="container" id="addInputSection">
                            <div class="indexInput" id="index">
                                <div class="col-6 itemInput">
                                    <input type="text" name="" id="">
                                    <div class="refreshIconImage">
                                        <img src="img/refresh.svg" alt="">
                                    </div>
                                </div>
                                <div class="col-2 rateInput">
                                    <input type="text" name="" id="">
                                </div>
                                <div class="col-1 qtyInput">
                                    <input type="text" name="" id="">
                                </div>
                                <div class="col-2 amountInput">
                                    <input type="text" name="" id="" class="amount" onblur="findTotal()">
                                </div>
                                <div class="col-1" id="blank-div"></div>
                            </div>
                        </div>
                        <!--Button for create more inputs-->
                        <div class="addBtn">
                            <a href="" id="id_add" class="add">&plus;</a>
                        </div>
                        <!--Button for create more inputs-->
                    </div>
                    <!--notesDiv-->
                    <div class="notesDiv">
                        <div class="notesTitleItem">
                            <div class="notesTitle">
                                <span>Notes</span>
                                <textarea rows="3" cols="20%" name="" id=""></textarea>
                            </div>
                            <div class="subtotalTitleDiv">
                                <div class="subtotalTitle justify-end-div-element">
                                    <span class="subtotalItme">Subtotal</span>
                                    <input type="" id="subtotal" value="">
                                </div>
                                <div class="taxTitle justify-end-div-element">
                                    <span class="titleItems"> Tax </span>
                                    <span id="tax" class="subtotal-span-width-height"> </span>
                                </div>
                                <div class="discountTitle justify-end-div-element">
                                    <span class="titleItems"> Discount </span>
                                    <span id="discount" class="subtotal-span-width-height"></span>
                                </div>
                                <div class="shippingTitle justify-end-div-element">
                                    <span class="titleItems"> Shipping Fee </span>
                                    <span id="shippingFee" class="subtotal-span-width-height"></span>
                                </div>
                                <div class="totalAmount justify-end-div-element">
                                    <span class="titleItems">Total Amount</span>
                                    <span id="total" class="subtotal-span-width-height"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--notesDiv-->
                </div>
                <!--trustScore-->
            </div>
            <!--invocie div-->
        </div>
        <!--secondContainer-->
    </div>
    <!--second_container-->
    </div>
    <!--first_Containet-->
    <!--JavaScript Part-->
    <script src="script.js">

    </script>
</body>

</html>
